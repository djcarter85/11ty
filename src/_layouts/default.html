<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 11ty website</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | url }}?v={{ build.date | date: '%s' }}">
</head>

<body class="bg-gray-100">
  <nav class="bg-orange-700 text-gray-100 text-lg">
    <div class="container mx-auto flex justify-center">
      {% for navLink in navLinks %}
      <a class="px-4 py-2 hover:bg-orange-800" href="{{ navLink.url }}">{{ navLink.title }}</a>
      {% endfor %}
    </div>
  </nav>
  <main class="container mx-auto p-4">
    {{ content }}
  </main>
</body>

</html>
